    'org.springframework:spring-context:3.0.5.RELEASE',
    'com.amazonaws:aws-java-sdk:1.8.9.1',
    'org.apache.commons:commons-io:1.3.2',
    'org.hibernate:hibernate-validator:5.1.2.Final',
