	'com.sun.jersey:jersey-core:1.18.1',
	'com.sun.jersey:jersey-json:1.18.1',
	'org.springframework:spring-web:3.2.6.RELEASE',
	'org.springframework:spring-webmvc:3.2.6.RELEASE',
	'com.sun.jersey.contribs:jersey-spring:1.18.1',
	'org.json:json:20140107',
	'org.codehaus.jackson:jackson-mapper-asl:1.7.1',
	'org.springframework.security:spring-security-core:3.1.4.RELEASE',
	'org.springframework.security:spring-security-web:3.1.4.RELEASE',
	'org.springframework.security:spring-security-config:3.1.4.RELEASE',
	'org.projectlombok:lombok:1.12.6',
	//'org.ow2.asm:asm:4.0',
	//Database Stuff
	'org.hibernate:hibernate-annotations:3.2.0.ga',
